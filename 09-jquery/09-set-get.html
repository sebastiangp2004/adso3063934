<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09- set-get</title>
    <link rel="shortcut icon" href="../images/jquery.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        section {
            textarea.text-area {
                border-radius: 0.4rem;
                width: 100%;
                resize: none;
                min-height: 160px;
            }

            div.actions {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.4rem;

                button {
                    border: none;
                    border-radius: 0.4rem;
                    background: #fff9;
                    cursor: pointer;
                    padding: 0.8rem;
                    transition: transform 0.4s ease-in;

                    &:hover {
                        transform: scale(1.05);
                    }
                }
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>09- set-get</h1>
            <p>Set or get values and attributes of elements.</p>

        </header>
        <section class="section">
            <textarea class="text-area"></textarea>
            <div class="actions">
                <button class="set-html">Set HTML</button>
                <button class="get-html">Get HTML</button>
                <button class="set-text">Set Text</button>
                <button class="get-text">Get Text</button>
                <button class="set-attr">Set Attribute</button>
                <button class="get-attr">Get Attribute</button>
                <button class="set-value">Set Value</button>
                <button class="get-value">Get Value</button>
            </div>
        </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //SET
            $('section').on('click', '.set-html', function () {
                $('.text-area').html(`<ul>
<li>Apple</li>
<li>Pear</li>
<li>Orange</li>
</ul>`)
            });
            $('section').on('click', '.set-text', function () {
                $('.text-area').html(`Lorem ipsum dolor sit amet.`)
            });
            $('section').on('click', '.set-attr', function () {
                $('.text-area').attr('rows', '20');
            });
            $('section').on('click', '.set-value', function () {
                $('.text-area').val('Memento Mori');
            });
            

            //GET
            $('section').on('click', '.get-html', function () {
                alert($('.actions').html());
            });
            $('section').on('click', '.get-text', function () {
                alert($('header p').text());
            });
            $('section').on('click', '.get-attr', function () {
                alert($('.text-area').attr('rows'));
            });
            $('section').on('click', '.get-value', function () {
                alert($('.text-area').val());
            });
        });
    </script>
</body>

</html>
