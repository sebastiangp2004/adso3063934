<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10- add-remove</title>
    <link rel="shortcut icon" href="../images/jquery.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        section {
            display: flex;
            gap: 1rem;
            align-items: start;

            div {
                background-color: #0006;
                border-radius: 0.4rem;
                min-height: 220px;
                width: 120px;

                h4 {
                    background-color: #fff4;
                    border-radius: 0.4rem 0.4rem 0 0;
                    color: #fff9;
                    padding: 0.4rem;
                    margin-bottom: 0.2rem;
                    text-align: center;
                }

                label {
                    border-bottom: 1px dotted #fff6;
                    display: flex;
                    align-items: center;
                    gap: 0.4rem;
                    zoom: 1.6;
                    justify-content: center;

                    &:last-child {
                        border-bottom: none;
                    }
                }
            }

            div.actions {
                display: flex;
                flex-direction: column;
                gap: 0.4rem;

                button {
                    border: none;
                    background-color: #75ec9199;
                    border-radius: 0.4rem;
                    cursor: pointer;
                    display: flex;
                    margin-inline: auto;
                    justify-content: center;
                    padding: 0.4rem;
                    width: 80%;
                    transition: transform 0.2s ease-in-out;

                    &:hover {
                        transform: scale(1.05);
                    }

                    &.empty {
                        background-color: #ec7d7599;
                    }
                }
            }

            div.list {
                ol {
                    height: 180px;
                    overflow: auto;
                    li{
                        border-bottom: 1px dotted #fff6;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        zoom: 1.6;
                        span{
                            color: rgb(255, 0, 0);
                            cursor: pointer;
                            transition: transform 0.2s ease-in;
                            &:hover{
                                transform: scale(1.2);
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>10- add-remove</h1>
            <p>Add or remove elements from the DOM.</p>

        </header>
        <section class="section">
            <div class="fruits">
                <h4>fruits</h4>
                <label>
                    <input type="radio" name="fruit" value="üçé">üçé
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçä">üçä
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçê">üçê
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçí">üçí
                </label>
            </div>
            <div class="actions">
                <h4>Actions</h4>
                <button class="append">Append</button>
                <button class="prepend">Prepend</button>
                <button class="after">After</button>
                <button class="before">Before</button>
                <button class="empty">Empty</button>
            </div>
            <div class="list">
                <h4>List</h4>
                <ol class="output">
                </ol>
            </div>
        </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Append (Add last child)
            $('.actions').on('click', '.append', function () {
                if (checkSelection()) {
                    $fruit = $('input[name=fruit]:checked');
                    $('.output').append(`<li>${$fruit.val()}<span>&times;</span></li>`);
                    $($fruit).prop('checked', false);
                } else {
                    alert('Please: Check a fruit');
                }
            });
            //Remove (Remove this child)
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove();
            });
            // Prepend (Add first child)
            $('.actions').on('click', '.prepend', function () {
                if (checkSelection()) {
                    $fruit = $('input[name=fruit]:checked');
                    $('.output').prepend(`<li>${$fruit.val()}<span>&times;</span></li>`);
                    $($fruit).prop('checked', false);
                } else {
                    alert('Please: Check a fruit');
                }
            });
            //Before (Add Sibling Before)
            $('.actions').on('click', '.before', function () {
                $('.list ol:first').before(`<ol><li>Before<span>&times;</span></li></ol>`);
            })
            //After (Add Sibling After)
            $('.actions').on('click', '.after', function () {
                $('.list ol:last').after(`<ol><li>After<span>&times;</span></li></ol>`);
            })
            //Remove (Remove this child)
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove();
            });
            //Empty (Remove all children)
            $('.actions').on('click', '.empty', function () {
                $('.list ol:not(.output)').remove();
                $('.list ol').empty();
            });
        });
        //Functions
        function checkSelection() {
            $isChecked = false;
            $fruits = $('input[name="fruit"]');
            $.each($fruits, function (index, element) {
                if ($(element).prop('checked')) {
                    $isChecked = true;
                }
            });
            if ($isChecked) return true;
            else return false;
        }
    </script>
</body>

</html>
