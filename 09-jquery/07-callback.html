<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07- callback</title>
    <link rel="shortcut icon" href="../images/jquery.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/master.css" />
    <style>
      button.btn {
        display: flex;
        cursor: pointer;
        background: #fff9;
        border: none;
        margin: 1rem auto;
        border-radius: 0.4rem;
        padding: 0.6rem 1.2rem;
        transition: transform 0.2s ease-in;
        &:hover {
          transform: scale(1.05);
        }
      }
      figure.character {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        gap: 0.4rem;
        width: 180px;
        figcaption {
          background: #fff9;
          border-radius: 0.4rem;
          padding: 0.4rem 0.8rem;
          color: #000;
        }
      }
    </style>
  </head>
  <body class="jquery">
    <nav class="nav">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
          />
        </svg>
      </a>
    </nav>
    <main>
      <header class="header">
        <h1>07- callback</h1>
        <p>Use callback functions to execute code after an action.</p>
      </header>
      <section class="section">
        <button class="btn">Animate</button>
        <figure class="character">
          <img
            src="Img/once-caldas-removebg-preview.webp"
            alt="once caldas"
            width="180px"
          />
          <figcaption>Once Caldas</figcaption>
        </figure>
      </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          $(this).css({ opacity: 0.3, "pointer-events": "none" });
          $("figcaption").text("Animation Started");
          $("figure").animate({ left: "150px" }, 4000, function () {
            $("figure").animate({ left: "0px" }, 4000, function () {
              $("figcaption").text("Animation Ended");
              $(".btn").css({ opacity: 1, "pointer-events": "all" });
            });
          });
        });
      });
    </script>
  </body>
</html>
