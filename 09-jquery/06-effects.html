<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06- effects</title>
    <link rel="shortcut icon" href="../images/jquery.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/master.css" />
    <style>
      section.section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        min-height: 350px !important;
        select.fx {
          border: none;
          border-radius: 0.4rem;
          padding: 0.4rem 0.8rem;
        }
        img.character {
          filter: drop-shadow(0 0 24px rgb(173, 208, 211));
        }
      }
    </style>
  </head>
  <body class="jquery">
    <nav class="nav">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
          />
        </svg>
      </a>
    </nav>
    <main>
      <header class="header">
        <h1>06- effects</h1>
        <p>Add animations and effects to elements.</p>
      </header>
      <section class="section">
        <select class="fx">
          <option value="">Select jQuery Effect...</option>
          <option value="1">Hide</option>
          <option value="2" disabled>Show</option>
          <option value="3">Toggle</option>
          <option value="4" disabled>Slide Down</option>
          <option value="5">Slide Up</option>
          <option value="6">Slide Toggle</option>
          <option value="7" disabled>Fade In</option>
          <option value="8">Fade Out</option>
          <option value="9" disabled>Fade To</option>
          <option value="10">Fade Toggle</option>
          <option value="11">Animate</option>
          <option value="12">Stop</option>
        </select>
        <img
          src="Img/once-caldas-removebg-preview.webp"
          alt="once-caldas"
          class="character"
        />
      </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fx").change(function () {
          //   alert($(this).val());
          switch ($(this).val()) {
            case "1":
              $(".character").hide();
              toggleDisableds();
              break;
            case "2":
              $(".character").show();
              toggleDisableds();
              break;
            case "3":
              $(".character").toggle();
              toggleDisableds();
              break;
            case "4":
              $(".character").slideDown(2500);
              toggleDisableds();
              break;
            case "5":
              $(".character").slideUp(2500);
              toggleDisableds();
              break;
            case "6":
              $(".character").slideToggle(2500);
              toggleDisableds();
              break;
            case "7":
              $(".character").fadeIn(2500);
              toggleDisableds();
              break;
            case "8":
              $(".character").fadeOut(2500);
              toggleDisableds();
              break;
            case "9":
              $(".character").fadeTo(2500, 0.3);
              toggleDisableds();
              break;
            case "10":
              $(".character").fadeToggle(2500);
              toggleDisableds();
              break;
            case "11":
              $(".character")
                .animate({ width: "100px" }, 2500)
                .animate({ width: "100%" }, 2500);
              break;
            case "12":
              $(".character").stop();
              break;
          }
        });
        //
        function toggleDisableds() {
          $("option").each(function () {
            if (
              $(this).text() != "Toggle" &&
              $(this).text() != "Slide Toggle" &&
              $(this).text() != "Fade Toggle"
            ) {
              $(this).prop("disabled", !$(this).prop("disabled"));
            }
          });
        }
      });
    </script>
  </body>
</html>
