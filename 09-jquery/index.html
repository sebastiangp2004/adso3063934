<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="CSS/master.css">
</head>

<body>
    <main>
        <header>
            <h1>Todo List</h1>
            <section class="info">
                <div class="tasks">
                    <span class="num-tasks">2</span>
                    <p class="title-task">Tasks</p>
                </div>
                <div class="num-remains">
                    <span class="num-remains">1</span>
                    <p class="title-remains">Remains</p>
                </div>
            </section>
        </header>
        <section class="list">
            <article class="checked">
                <input type="checkbox" checked>
                <p>Learn Emmet</p>
                <button>&times;</button>
            </article>
            <article>
                <input type="checkbox">
                <p>Learn Japanese</p>
                <button>&times;</button>
            </article>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="Add Task" maxlength="38">
            <button id="add">+</button>
        </footer>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
