<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 15- structure</title>
    <link rel="shortcut icon" href="../images/html.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        
        section.section .main .header{
            grid-area: header;
            background-color: #b6b6b6a7;
            border: 1px solid #ffffff;
            padding: 1rem;
            text-align: center;
        }
        section.section .main .nav{
            grid-area: nav;
            background-color: #b6b6b6a7;
            border: 1px solid #ffffff;
            padding: 1rem;
            text-align: center;
            
        }
        section.section .main .content{
            display: grid;
            grid-template-areas: "content-left content-right";
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto;
            height: 300px;;
        }
        section.section .main .section{
            grid-area: section;
            background-color: #4e4e4e7e;
            border: 1px solid #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 150px;
        }
        section.section .main .article{
            grid-area: article;
            background-color: #4e4e4e7e;
            border: 1px solid #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 150px;
        }
        section.section .main .aside{
            grid-area: aside;
            background-color: #4e4e4e7e;
            border: 1px solid #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 300px;
        }
        
        
        section.section .main .footer{
            grid-area: footer;
            background-color: #b6b6b6a7;
            border: 1px solid #ffffff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body class="html">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1> 15- structure</h1>
            <p>Defines layout with non-semantic tags (old style).</p>
        </header>
        <section class="section">
            <div class="main">
                <div class="header">Header</div>
                <div class="nav">Nav</div>
                <div class="content">
                    <div class="content-left">
                        <div class="section">Section</div>
                        <div class="article">Article</div>
                    </div>
                    <div class="content-right">
                        <div class="aside">Aside</div>
                    </div>
                </div>
                <div class="footer">Footer</div>
            </div>
        </section>
    </main>
</body>

</html>
